        <link rel="stylesheet" href="C:\Users\Lenovo\OneDrive\Desktop\html\bootstrap_aasignment\lib\bootstrap-5.3.3-dist\css\bootstrap.min.css">
        <title>BS5 visibility demo </title>
        <style>
            .outer{
                background-color: orange;
                border: 1px solid black;
             }.inner{
                background-color: cyan;
                border:1px solid red;
                margin-top: 5px;
                margin-bottom: 5px;
             }
        </style>
    </head>
    <body>
        <div>
            <div class="outer">This div is visible by default</div>
        </div>
        <br>
        <div>
            <div class="outer visible">This div is visible by default</div>
        </div>
        <br>
        <div>
            <div class="outer invisible">This div is visible by default</div>
        </div>
    </body>
