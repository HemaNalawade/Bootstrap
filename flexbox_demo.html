<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Hem">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="C:\Users\Lenovo\OneDrive\Desktop\html\bootstrap_aasignment\lib\bootstrap-5.3.3-dist\css\bootstrap.min.css">
        <title>BS5 Element align demo </title>
        <style>
            
            .outer{
                border: 2px solid black;
                background-color: cyan;
                padding: 2px;
            }
            .inner{
                background-color: pink;
                border: 1px solid brown;
                width: 50px;
                height: 40px;
                padding: 5px;
                margin: 3px;
                text-align: center;
            }

        </style>
    </head>
    <body>
    <div class="outer d-flex">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">3</div>
        <div class="inner">4</div>
        <div class="inner">5</div>
        </div>
        <br>
        <div class="outer d-flex flex-row">
            <div class="inner">1</div>
            <div class="inner">2</div>
            <div class="inner">3</div>
            <div class="inner">4</div>
            <div class="inner">5</div>
            </div>
            <br>
            <div class="outer d-inline-flex">
                <div class="inner">1</div>
                <div class="inner">2</div>
                <div class="inner">3</div>
                <div class="inner">4</div>
                <div class="inner">5</div>
                </div>
                <br>
                <div class="outer d-flex flex-row-reverse">
                    <div class="inner">1</div>
                    <div class="inner">2</div>
                    <div class="inner">3</div>
                    <div class="inner">4</div>
                    <div class="inner">5</div>
                    </div>
                    <br>
                    <div class="outer d-inline-flex flex-row-reverse">
                        <div class="inner">1</div>
                        <div class="inner">2</div>
                        <div class="inner">3</div>
                        <div class="inner">4</div>
                        <div class="inner">5</div>
                        </div>
                        <br>
                        <div class="outer d-flex flex-column">
                            <div class="inner">1</div>
                            <div class="inner">2</div>
                            <div class="inner">3</div>
                            <div class="inner">4</div>
                            <div class="inner">5</div>
                            </div>
                            <br>
                            <div class="outer d-flex flex-column-reverse">
                                <div class="inner">1</div>
                                <div class="inner">2</div>
                                <div class="inner">3</div>
                                <div class="inner">4</div>
                                <div class="inner">5</div>
                                </div>
                                <br>
                                <div class="outer d--inline-flex flex-column">
                                    <div class="inner">1</div>
                                    <div class="inner">2</div>
                                    <div class="inner">3</div>
                                    <div class="inner">4</div>
                                    <div class="inner">5</div>
                                    </div>
                                    <br>
                                    <div class="outer d--inline-flex flex-column-reverse">
                                        <div class="inner">1</div>
                                        <div class="inner">2</div>
                                        <div class="inner">3</div>
                                        <div class="inner">4</div>
                                        <div class="inner">5</div>
                                        </div>
    </body>
</html>
