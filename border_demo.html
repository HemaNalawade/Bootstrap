<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Hem">
        <meta name="viewport" content="width=device-width,initial-scale">
        <title>Border demo</title>
        <link rel="stylesheet" href="C:\Users\Lenovo\OneDrive\Desktop\html\bootstrap_aasignment\lib\bootstrap-5.3.3-dist\css\bootstrap.min.css">
        <style>
            div{
                background-color: palevioletred;
                width: 200px;
                height:100px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="border border-dark"></div>
        <div class="border-top border-dark"></div>
        <div class="border-bottom border-dark"></div>
        <div class="border-start border-dark"></div>
        <div class="border-end border-dark"></div>
        <br>
        <h2>border thikness</h2>
        <div class="border border-dark border-1 "></div>
        <div class="border border-dark border-2"></div>
        <div class="border border-dark border-3"></div>
        <div class="border border-dark border-4"></div>
        <div class="border border-dark border-5" ></div>
        <br>
        <h2>no border</h2>
        <div class="border border-dark border-0 "></div>
        <div class="border border-dark border-top-0"></div>
        <div class="border border-dark border-3 border-end-0"></div>
        <div class="border border-dark border-5 border-bottom-0"></div>
        <div class="border border-
        dark border-2 border-start-0" ></div>
        <br>
        <h2>Border color contextual class</h2>
        <div class="border    border-1    border-primary"></div>
        <div class="border    border-2    border-secondary"></div>
        <div class="border      border-danger"></div>
        <div class="border    border-4    border-warning"></div>
        <div class="border    border-1    border-success"></div>
        <div class="border    border-2    border-light"></div>
        <div class="border    border-3    border-white"></div>
        <div class="border    border-4    border-info"></div>
        <div class="border    border-5   border-dark"></div>
        <br>
        <h2>rounded corner</h2>
        <div class="rounded"></div>
      
        <div class="rounded-1 border border dark"></div>
        <div class="rounded-2 border border-secondary border-1"></div>
        <div class="rounded-3 border border-danger border-3"></div>
        <div class="rounded-4 border border-info border-4" ></div>
        <div class="rounded-5 border border-success border-5"></div>
        <br>
        <h2>Rounded border-top</h2>
        <div class="rounded-top border border-top border-danger border-3"></div>
        <div class="rounded-end border border-warning"></div>
        <div class="rounded-bottom border border-success"></div>
        <div class="rounded-start border border-dark"></div>
        <div class="rounded-circle"></div>
        <div class="rounded-circle" style="width: 100px; height: 100px;"></div>
        <div class="rounded-circle border border-primary border-3" style="width: 100px; height: 100px;"></div>
        <div class="rounded-pill"></div>

      
        
    </body>
</html>
