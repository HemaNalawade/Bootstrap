<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Hem">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="C:\Users\Lenovo\OneDrive\Desktop\html\bootstrap_aasignment\lib\bootstrap-5.3.3-dist\css\bootstrap.min.css">
        <title>BS5 Element align demo </title>
        <style>
            .outer{
                background-color: orange;
                height: 50px;
                padding: 2px;
                
            }.inner{
                background-color: aqua;
                height: 30px;
                width: 100px;
                display: inline-block;
                text-align: center;
                margin: 3px;
            }
        </style>
    </head>
    <body>
        <div class="outer clearfix">
            <span class="inner float-start">Float left</span>
            <span  class="inner float-end">Float right</span>
        </div>
        <div style="background-color: blue; color: whitesmoke; width: 500px;"class="mx-auto">
            this is div center aligned the left and rigfht the automatically.
        </div>
    </body>
</html>
